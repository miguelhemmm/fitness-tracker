<section class="signup-form mt-3">
  <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        formControlName="email"
        required>
        <mat-error>{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Your password"
          ngModel
          formControlName="password"
          required
          minlength="8">
          <mat-error align="start">Should be at least 8 characters long</mat-error>
          <!-- <mat-error align="end">{{ pwInput.value?.length }} / 8</mat-error> -->
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
      </mat-form-field>
      <button class="mt-2" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
</section>
