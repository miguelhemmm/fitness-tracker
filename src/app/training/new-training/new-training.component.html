<section class="new-training mt-5" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex="400px">
      <mat-card-header fxLayoutAlign="center">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Time to start your routine!</mat-card-title>
      <mat-card-subtitle>Select your position</mat-card-subtitle>
      </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline" fxLayoutAlign="center">
            <mat-label>Exercise</mat-label>
            <mat-select ngModel name="pose" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{exercise.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button  type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Start</button>
    </mat-card-actions>
    </mat-card>
  </form>
</section>
